<!doctype html><html lang="en"><head><script src="https://kit.fontawesome.com/879f557b58.js" crossorigin="anonymous"></script><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="style.css"></head><body><div class="container"><div class="home active"><h1>Check Your Weather</h1><form onsubmit="return false" class="search"><input placeholder="Search City.." required minlength="2" maxlength="99"> <button><i class="fas fa-search"></i></button></form><span class="error"></span></div><div class="result"><button class="home"><i class="fa fa-solid fa-rotate-left"></i></button><div class="focus"><button class="convert">C</button><div class="temp"><h1>52.3°C</h1><h2>Sydney, AU</h2></div><div class="weather"><h1>Cloudy</h1><h2>Partly Cloudy</h2></div></div><div class="details"><div class="details-item humidity"><div class="title"><i class="fa fa-solid fa-water"></i><h3>Humidity</h3></div><div class="data">60%</div></div><div class="details-item feels"><div class="title"><i class="fa fa-solid fa-user"></i><h3>Feels Like</h3></div><div class="data">48°C</div></div><div class="details-item wind"><div class="title"><i class="fa fa-solid fa-wind"></i><h3>Wind</h3></div><div class="data">60° | 4.63</div></div></div></div></div><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="app.bundle.js"></script></body></html>
